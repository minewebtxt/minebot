<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mine⭐ - Bot do Discord</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #6a0dad, #9b59b6);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    background: rgba(30, 0, 50, 0.8);
    border-radius: 15px;
    max-width: 400px;
    width: 100%;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.2em;
  }

  .star {
    color: #f1c40f;
  }

  p.description {
    font-size: 1.2rem;
    margin-bottom: 2em;
    line-height: 1.4;
  }

  a.button {
    display: inline-block;
    background: #8e44ad;
    color: white;
    font-weight: 700;
    font-size: 1.3rem;
    padding: 15px 40px;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(142, 68, 173, 0.7);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  a.button:hover {
    background: #732d91;
    box-shadow: 0 8px 25px rgba(115, 45, 145, 0.9);
  }

  @media (max-width: 450px) {
    h1 {
      font-size: 2.5rem;
    }
    p.description {
      font-size: 1rem;
    }
    a.button {
      font-size: 1.1rem;
      padding: 12px 30px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Mine<span class="star">⭐</span></h1>
    <p class="description">
      Seu bot versátil para Minecraft e Discord — comandos poderosos e diversão garantida!
    </p>
    <a 
      href="https://discord.com/oauth2/authorize?client_id=1380215212203835513&scope=bot%20applications.commands&permissions=2146958847" 
      class="button" target="_blank" rel="noopener noreferrer"
    >
      Adicionar ao Discord
    </a>
  </div>
</body>
</html>
